<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe | Ankit Chitrakar</title>
</head>
<body style="background-color: #212121; color: white;">
    <H1>Tic Tac Toe Game</H1>
    <div class="board">
        <div class="row">
            <div class="col" id="0"></div>
            <div class="col" id="1"></div>
            <div class="col" id="2"></div>
        </div>
        <div class="row">
            <div class="col" id="3"></div>
            <div class="col" id="4"></div>
            <div class="col" id="5"></div>
        </div>
        <div class="row">
            <div class="col" id="6"></div>
            <div class="col" id="7"></div>
            <div class="col" id="8"></div>
        </div>
    </div>
    <div class="turn"></div>
    <script src="script.js"></script>
</body>
</html>
