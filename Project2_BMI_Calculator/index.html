<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator | Code aur Chai</title>
</head>
<body style="background-color: #3d3d3d; color: #fff;">
    <div class="calculateContainer">
        <form class="calculator">
            <h2 class="heading">BMI Calculator</h2>
            <div class="gender">
                <span>Gender : </span>
                <input type="radio" name="genderInput" id="male" value="Male" checked>
                <label for="male">Male</label>
                <input type="radio" name="genderInput" id="female" value="Female">
                <label for="female">Female</label>
            </div>
            <div class="weight">
                <span>Weight (in kg): </span>
                <input type="text" name="weight" id="weightInput">
            </div>
            <div class="height">
                <span>Height (in cm): </span>
                <input type="text" name="height" id="heightInput">
            </div>

            <input type="submit" value="Calculate" id="calculate">
        </form>
        <div class="result">
            <span>Your BMI Index is : </span>
            <div class="resultValue"></div>
        </div>
    </div>
    <div class="guideContainer">
        <fieldset>
            <legend>BMI Chart for Male & Female</legend>
            <table>
                <tr>
                    <th>BMI</th>
                    <th>Weight Status</th>
                </tr>
                <tr id="18.5">
                    <td>Below 18.5</td>
                    <td>UnderWeight</td>
                </tr>
                <tr id="24.9">
                    <td>18.5 - 24.9</td>
                    <td>Healthy Weight</td>
                </tr>
                <tr id="29.9">
                    <td>25.0 - 29.9</td>
                    <td>Overweight</td>
                </tr>
                <tr id="34.9">
                    <td>30.0 - 34.9</td>
                    <td>Obesit I</td>
                </tr>
                <tr id="39.9">
                    <td>35.0 - 39.9</td>
                    <td>Obesit II</td>
                </tr>
                <tr id="40">
                    <td>40 and Above</td>
                    <td>Obesit III</td>
                </tr>
            </table>
              
        </fieldset>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
